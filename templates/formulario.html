<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Factura | Compucell Technology</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1e3a8a, #0ea5e9); /* azul eléctrico degradado */
      color: #000000;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: #ffffff;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: bold;
    }
    .form-control {
      background-color: #f1f5f9;
      color: #0f172a;
      border: 1px solid #94a3b8;
    }
    .form-control:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 0 0.2rem rgba(14, 165, 233, 0.25);
    }
    .btn-tech {
      background-color: #0ea5e9;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-tech:hover {
      background-color: #0284c7;
    }
    h2 {
      color: #ffffff;
      text-shadow: 1px 1px 3px #00000033;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">🧾 Facturación - Compucell Technology</h2>
    <div class="card p-4">
      <form method="POST" action="/generar">
        <h5 class="mb-3 border-bottom pb-2">Datos del Cliente</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input name="cliente" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Cédula / RUC</label>
            <input name="cedula" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Dirección</label>
            <input name="direccion" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Teléfono</label>
            <input name="telefono" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Correo electrónico</label>
            <input type="email" name="correo" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Fecha de Factura</label>
            <input type="date" name="fecha_factura" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Fecha de Vencimiento</label>
            <input type="date" name="fecha_vencimiento" class="form-control" required>
          </div>
          <div class="col-12">
            <label class="form-label">Forma de Pago</label>
            <input name="forma_pago" class="form-control" required>
          </div>
        </div>

        <h5 class="mt-4 mb-3 border-bottom pb-2">Productos</h5>
        {% for i in range(1, 6) %}
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">Descripción del Producto {{ i }}</label>
            <input name="descripcion{{i}}" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">Unidades</label>
            <input type="number" name="unidades{{i}}" class="form-control" min="0">
          </div>
          <div class="col-md-3">
            <label class="form-label">Precio Unitario ($)</label>
            <input type="number" step="0.01" name="precio{{i}}" class="form-control" min="0">
          </div>
        </div>
        {% endfor %}

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-tech px-4 py-2">💾 Generar Factura</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
